<!DOCTYPE HTML>
<html>
<head>
    <title>Reset Password</title>
    <meta charset="utf-8"/>
</head>
<body>
<form action="{% url 'web:reset-password-confirm' %}" method="POST">
    {% csrf_token %}
    <input type="hidden" name="token" value="{{ key }}"/>
    <input type="password" name="password"/>
    <input type="submit" value="Rest Password"/>
</form>
</body>
</html>
